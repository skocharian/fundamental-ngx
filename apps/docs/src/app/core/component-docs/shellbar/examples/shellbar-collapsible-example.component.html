<fd-segmented-button>
    <button fd-button (click)="changeSize('s')" [class]="isSelected('s')">S</button>
    <button fd-button (click)="changeSize('m')" [class]="isSelected('m')">M</button>
    <button fd-button (click)="changeSize('l')" [class]="isSelected('l')">L</button>
    <button fd-button (click)="changeSize('xl')" [class]="isSelected('xl')">XL</button>
</fd-segmented-button>

<div style="margin-top: 60px" [style.maxWidth]="sizesWidth[currentSize] + 'px'">
    <fd-shellbar [size]="currentSize">
        <fd-shellbar-logo>
            <a href="#" class="fd-shellbar__logo fd-shellbar__logo--image-replaced" aria-label="SAP"></a>
        </fd-shellbar-logo>
        <fd-product-menu [control]="productMenuControl" [closePopoverOnSelect]="true" [items]="productMenuItems">
        </fd-product-menu>
        <fd-shellbar-subtitle>
            Subtitle
        </fd-shellbar-subtitle>
        <fd-shellbar-actions>
            <fd-shellbar-action
                *ngFor="let action of actions"
                [glyph]="action.glyph"
                [callback]="action.callback"
                [label]="action.label"
                [notificationCount]="action.notificationCount"
                [notificationLabel]="action.notificationLabel"
            >
            </fd-shellbar-action>
            <fd-product-switch>
                <fd-product-switch-body
                    [products]="productSwitcher"
                    [forceListMode]="currentSize === 's'">
                </fd-product-switch-body>
            </fd-product-switch>
            <fd-combobox
                [(ngModel)]="searchTerm"
                [glyph]="'search'"
                [dropdownValues]="searchTerms"
                [placeholder]="'Type some text...'"
                [maxHeight]="'250px'"
            >
            </fd-combobox>

            <fd-user-actions-menu [user]="user">
                <fd-user-actions-menu-item
                    title="Lorem Ipsum is simply dummy text of the printing and typesetting industry"
                    glyph="border"
                ></fd-user-actions-menu-item>

                <fd-user-actions-menu-item
                    title="Router link"
                    glyph="chain-link"
                    [routerLink]="['/']"
                ></fd-user-actions-menu-item>

                <fd-user-actions-menu-item
                    title="Example click"
                    glyph="example"
                    (click)="clickUserAction($event)"
                ></fd-user-actions-menu-item>

                <fd-user-actions-menu-item
                    title="About"
                    glyph="hint"
                    [dialogContent]="aboutTemplate"
                ></fd-user-actions-menu-item>

                <fd-user-actions-menu-item
                    title="Custom glyph image"
                    glyphSrc="//unpkg.com/fundamental-styles/dist/images/sap-logo.png"
                    (click)="clickUserAction($event)"
                ></fd-user-actions-menu-item>
                <fd-user-actions-menu-item
                    *ngFor="let item of userMenu"
                    [title]="item.text"
                    [glyph]="item.glyph"
                    (click)="item.callback && item.callback()"
                ></fd-user-actions-menu-item>
            </fd-user-actions-menu>
        </fd-shellbar-actions>
    </fd-shellbar>
</div>

<!-- Example dialog for user actions menu -->
<ng-template let-dialog let-dialogConfig="dialogConfig" #aboutTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 fd-title>About</h1>
        </fd-dialog-header>

        <fd-dialog-body>
            About dialog for user actions menu
        </fd-dialog-body>
        <fd-dialog-footer>
            <fd-button-bar
                fdType="transparent"
                label="OK"
                (click)="dialog.close()">
            </fd-button-bar>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>
