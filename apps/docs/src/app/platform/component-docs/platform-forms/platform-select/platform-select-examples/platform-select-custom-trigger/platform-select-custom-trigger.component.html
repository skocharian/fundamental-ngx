<fdp-select 
 placeholder="Select an option"
 [controlTemplate]="customSelectTemplate"
 [dataSource]="dataSourceAutoResize"
 autoResize="true"
 (selectionChange)="onSelect($event)">
</fdp-select>
<ng-template #customSelectTemplate let-textValue let-selected="selected">
    <div class="custom-select-trigger-styling">
        <fd-icon glyph="action-settings"></fd-icon>
        {{textValue}}
        <span *ngIf="selected">{{selected.id}}</span>
    </div>
</ng-template>
