<div class="fd-dynamic-page__main-container">
    <div class="fd-dynamic-page__breadcrumb-title-container">
        <nav aria-label="Breadcrumbs" (click)="stopPropagation($event)"><ng-content select="fd-breadcrumb"></ng-content></nav>
        <div class="fd-dynamic-page__title-container">
            <span class="fd-dynamic-page__title"
                  [class.fd-dynamic-page__title--md]="size === 'medium'">
                {{ title }}
            </span>
            <span class="fd-dynamic-page__title-content" *ngIf="keyInfo">{{keyInfo}}</span>
        </div>
    </div>
    <div class="fd-dynamic-page__actions-container" #actionsContainer>
        <div class="fd-dynamic-page__toolbar-container">
            <ng-content select="fd-dynamic-page-global-actions"></ng-content>
            <ng-content select="fd-dynamic-page-layout-actions"></ng-content>
        </div>
    </div>
</div>
<div class="fd-dynamic-page__subtitle" *ngIf="subtitle">{{ subtitle }}</div>
