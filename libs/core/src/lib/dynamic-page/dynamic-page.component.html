<section class="fd-dynamic-page" [attr.aria-label]="ariaLabel">
    <header class="fd-dynamic-page__header" [class.fd-dynamic-page__header--not-collapsible]="!headerCollapsible" #header>
        <div>
            <div (click)="toggleCollapse()" (keydown.enter)="toggleCollapse()">
                <ng-content select="fd-dynamic-page-title"></ng-content>
            </div>
            <ng-content select="fd-dynamic-page-header"></ng-content>
        </div>
    </header>

    <ng-container *ngIf="!isTabbed">
        <ng-content select="fd-dynamic-page-content"></ng-content>
    </ng-container>
    <footer>
        <ng-content select="fd-dynamic-page-footer"></ng-content>
    </footer>
</section>
